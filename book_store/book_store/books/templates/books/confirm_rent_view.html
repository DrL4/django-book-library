{% extends "base.html" %}
{% block content %}

<h3>Czy na pewno chcesz wypozyczyć książkę? </h3>
<img src="{{ book.image.url }}" class="bookImage" alt="">
<h5><strong>Tytuł:</strong> {{ book.title }}</h5>
<h5><strong>Autor:</strong> {{ book.author }}</h5>
<a href="{% url 'rent_book' slug=book.slug %}"><button class="btn btn-success btn-xs">Wypożycz</button></a>
<a href="{% url 'bookDetail' slug=book.slug %}"><button class="btn btn-info btn-xs">Wróć</button></a>
{% endblock content %}
